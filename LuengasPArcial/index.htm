<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav id="menu">
        <ul>
            <li><a href="#rent-electric-vehicle"><strong>ELECTRIC VEHICLE</strong></a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="left-section">
            <button>CARRO ELECTRICO</button>
            <button>MOTO ELECTRICA</button>
            <button>PATINETA ELECTRICA</button>
            <div class="user-button">
                <button>USUARIO</button>
            </div>
        </div>
        <div class="divider"></div>
        <div class="right-section">
            <h1 id="titlechimba">RECORRE EL PAIS QUE QUIERAS DE LA MEJOR MANERA, AYUDANDO AL MEDIO AMBIENTE CON ESTILO</h1>
            <h2 id="subtitlechimba">Devolucion mismo punto</h2>
            <div class="input-container">
                <input style="border-radius: 20px;" type="text" placeholder="Medellin, colombia papi ">
                <input style="border-radius: 20px;" type="text" placeholder="01/12/2024 - 2:00pm">
                <input style="border-radius: 20px;" type="text" placeholder="09/12/2024 - 12:00pm">
            </div>
            <div class="options-container">
                <div class="option-box">
                    <img src="/skins/image_4.png" alt="Imagen 1">
                    <p class="option-text">Texto 1</p>
                </div>
                <div class="option-box">
                    <img src="/skins/image_5.png" alt="Imagen 2">
                    <p class="option-text">Texto 2</p>
                </div>
                <div class="option-box">
                    <img src="/skins/image_6.png" alt="Imagen 3">
                    <p class="option-text">Texto 3</p>
                </div>
            </div>
            <div class="option-buttons">
                <button class="option-button">Botón 1</button>
                <button class="option-button">Botón 2</button>
                <button class="option-button">Botón 3</button>
            </div>
        </div>
    </div>
</body>
</html>
